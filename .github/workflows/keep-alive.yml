name: Keep Render Alive

on:
  schedule:
    # 5분마다 실행 (UTC 기준)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_HEALTH_CHECK_URL }})
          if [ "$RESPONSE" -eq 200 ]; then
            echo "✅ Health check successful (HTTP $RESPONSE)"
          else
            echo "❌ Health check failed (HTTP $RESPONSE)"
            exit 1
          fi
